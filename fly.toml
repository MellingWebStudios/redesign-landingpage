app            = "mws"
primary_region = "fra"

[build]
  strategy = "remote"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  HOSTNAME = "0.0.0.0"

[http_service]
  internal_port        = 3000
  force_https          = true
  auto_stop_machines   = "off"   # never stop the VM
  auto_start_machines  = false   # no need to cold-start
  min_machines_running = 1       # keep one machine warm
  processes            = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  memory    = "1gb"
  cpu_kind  = "shared"
  cpus      = 1
